apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: generic-pr-
  name: generic-pipeline-run1
spec:
  pipelineRef:
    name: build-pipeline
  resources:
    - name: git-source
      resourceSpec:
        type: git
        params:
          - name: revision
            value: master
          - name: url
            value: http://gitlab.nip.io:8088/addozhang/tekton-test.git
  params:
    - name: imageUrl
      value: wewang58/tekton-test
    - name: imageTag
      value: latest
  serviceAccountName: tekton-test
